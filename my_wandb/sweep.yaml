program: train.py
method: bayes
metric:
  name: "mae"
  goal: minimize
parameters:
  appliance:
    distribution: categorical
    values:
      - kettle
  on_threshold:
    distribution: categorical
    values: [ 2000 ]
  max_power:
    distribution: categorical
    values: [ 3100 ]
  min_on_duration:
    distribution: categorical
    values: [ 12 ]
  min_off_duration:
    distribution: categorical
    values: [ 0 ]
  batch_size:
    distribution: categorical
    values: [ 64 ]
  epochs:
    distribution: int_uniform
    min: 5
    max: 20
  learning_rate:
    distribution: uniform
    min: 0.000005
    max: 0.0002
  optimizer:
    distribution: categorical
    values:
      - adam
  loss:
    distribution: categorical
    values:
      - bert4nilm_loss
  tau:
    distribution: categorical
    values: [ 1.0 ]
  lambda_val:
    distribution: categorical
    values: [ 1 ]
  window_size:
    distribution: categorical
    values: [ 480 ]
  masking_portion:
    distribution: categorical
    values: [ 0.25 ]
  conv_kernel_size:
    distribution: categorical
    values: [ 5 ]
  conv_strides:
    distribution: categorical
    values: [ 1 ]
  conv_padding:
    distribution: categorical
    values: [ 2 ]
  conv_activation:
    distribution: categorical
    values:
      - relu
  hidden_size:
    distribution: categorical
    values: [ 256 ]
  num_heads:
    distribution: categorical
    values: [ 2 ]
  n_layers:
    distribution: int_uniform
    min: 1
    max: 4
  dropout:
    distribution: categorical
    values: [ 0.1 ]
  layer_norm_epsilon:
    distribution: categorical
    values: [ 1e-2 ]
  dense_activation:
    distribution: categorical
    values:
      - gelu
  deconv_kernel_size:
    distribution: categorical
    values: [ 4 ]
  deconv_strides:
    distribution: categorical
    values: [ 2 ]
  deconv_padding:
    distribution: categorical
    values: [ 1 ]
  deconv_activation:
    distribution: categorical
    values:
      - relu
  ff_dim:
    distribution: categorical
    values: [ 256 ]
  output_size:
    distribution: categorical
    values: [ 1 ]
